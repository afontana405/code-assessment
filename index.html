<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assessment</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
</head>

<body>
    <header>
        <p id="timer">60 second limit</p>
    </header>
    <section>    
        <ol id="scores">
        </ol>
    </section>
    <section id="Quiz">        
        <div id="form">
            <h2 id="message"></h2>
            <ol id="highScoreList" hidden>High Scores</ol>
        </div>
        <div id="choices">
            <button id="start">Start Quiz</button>
            <button id="button1" hidden></button>
            <button id="button2" hidden></button>
            <button id="button3" hidden></button>
            <button id="button4" hidden></button>
            <input type="text" placeholder="Initials Here" id="highScoreInput"  hidden >
            <button id="submit" hidden>Submit</button>
        </div>
    </section>
</body>

</html>
